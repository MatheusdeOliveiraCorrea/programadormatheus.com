<a routerLink='/article' *ngFor="let card of cards">
  <mat-card class="example-card mb-3">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle
          >{{card.shortDescription}}</mat-card-subtitle
        >
        <img
          mat-card-lg-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-set>
        <mat-chip>.NET</mat-chip>
        <mat-chip>C#</mat-chip>
        <mat-chip>Performance</mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
</a>
